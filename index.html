<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador-ChallengeAlura</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="/assets/img/Vector.png" alt="alura-img" />
      <img
        src="/assets/img/a7fe7961-bb89-4423-931c-f340d2e09e8c.webp"
        alt="alura-img"
      />
    </header>
    <main>
      <div class="boxTitle"><h1>Challenge Encriptador</h1></div>
      <section>
        <div id="input-area" class="inputArea">
          <div id="input-box">
            <textarea
              name="converter"
              id="converter-box"
              cols="30"
              rows="10"
              placeholder="Ingrese su texto"
              class="inputArea__input"
            ></textarea>
          </div>
          <div class="inputArea__btns">
            <button class="inputArea__btns__btn" id="encrypt-btn">
              Encriptar
            </button>
            <button class="inputArea__btns__btn" id="decrypt-btn">
              Desencriptar
            </button>
          </div>
          <div class="inputArea__reference">
            <p>No se permite mayusculas, acentos ni caracteres especiales</p>
          </div>
        </div>
        <div id="animation-area" class="animationArea"></div>
        <div class="resultArea">
          <textarea
            type="text"
            id="result"
            class="resultArea__resultBox"
            readonly
          ></textarea>
          <div>
            <button class="resultArea__btn" id="copy-btn">Copiar</button>
            <button class="resultArea__btn" id="clear-btn">Limpiar</button>
          </div>
        </div>
      </section>
      <div class="errorArea">
        <p id="error-text"></p>
      </div>
    </main>
    <footer class="footer">
      <p>Â®Desarrollado por Ariel Suarez - 2022</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
